<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navbar</title>
    <link href="styles/nav.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav>

			<a href="index.html"> <img src="./images/home.png" alt=""> </a>

			<button><img src="./images/hamburger.png" alt=""></button>

            <!--  Here, you have the ability to modify the page names and link locations. 
                  Simply replace "#" with the desired page/document to create a link. 
                  For removing or adding pages, delete or copy the <li> line. -->
			<ul>
				<li><a href="#">Page 1</a></li>
				<li><a href="#">Page 2</a></li>
				<li><a href="#">Page 3</a></li>
				<li><a href="#">Page 4</a></li>
			</ul>

		</nav>
    </header>
    
    <!--  Please remember to include the necessary script, as without it, the hamburger menu will not function properly.  -->
    <script defer src="scripts/script.js"></script>


</body>
</html>
